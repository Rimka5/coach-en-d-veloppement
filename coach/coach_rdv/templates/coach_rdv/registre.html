{% extends 'coach_rdv/base.html' %}
{% block content %}

<!DOCTYPE html>
{% load static %}
<html lang="fr"></html>
<html>
<head>
  <title>Inscription</title>
  <link rel="stylesheet" href="{% static 'coach_rdv/styles1.css' %}" />
</head>
<body>
    <br><br><br><br>
  <h1>Inscription</h1>
  {% for messages in messages%}
  {{message}}
  {% endfor %}
  <form action="{% url 'registre' %}"  method="post">
    {% csrf_token %}
    <div>
      <label for="username">Nom d'utilisateur:</label>
      <input type="text" id="username" name="username" placeholder="entrez votre nom d'utilisateur">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="entrez votre email">
    </div>
    <br>
    <div>
      <label for="password1">Mot de passe:</label>
      <input type="password" id="password1" name="password1" placeholder="entrez votre mot de passe">
    </div>
    <div>
      <label for="password2">Confirmez le mot de passe:</label>
      <input type="password" id="password2" name="password2" placeholder="Confirmez votre mot de passe">
    </div>
    <input type="submit" value="S'inscrire">
  </form>
</body>
</html>
{% endblock %}
